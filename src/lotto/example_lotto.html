<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flat UI Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="css/cover.css" rel="stylesheet">

</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner theme">
            <h3 class="masthead-brand">Lotto</h3>
            <nav class="nav nav-masthead justify-content-center">
                <!--<a class="nav-link active" href="#">Home</a>-->
                <!--<a class="nav-link" href="#">Features</a>-->
                <!--<a class="nav-link" href="#">Contact</a>-->
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading theme">Get Your Lotto Numbers</h1>
        <p class="lead theme">If you want to get lotto numbers you can click 'Get Lotto' Button. Then you get your lotto
            numbers how many you want to get.</p>
        <p class="lead theme">
            <button type="button" class="btn btn-lg btn-secondary" data-toggle="modal" data-target="#exampleModal">Get
                Lotto
            </button>
        </p>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Your Lotto Numbers</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table" id="lotto_number_table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">#1</th>
                                <th scope="col">#2</th>
                                <th scope="col">#3</th>
                                <th scope="col">#4</th>
                                <th scope="col">#5</th>
                                <th scope="col">#6</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn_draw">Draw</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
                    href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function() {
        $('#btn_draw').click(function() {
            $('#lotto_number_table tbody').html('');
            for(j=0;j<5;j++) {
                var original_numbers = [];
                for(i=1;i<46;i++) {
                    original_numbers.push(i);
                }

                var numbers = [];

                for(i=0;i<6;i++) {
                    var number_index = Math.floor((Math.random() * original_numbers.length));
                    var get_number = original_numbers[number_index];
                    numbers.push(get_number);
                    original_numbers.splice(number_index,1);
                }

                numbers.sort(function(a, b){return a-b});

                var row = '<tr><th scope="row">'+(j+1)+'</th><td>'+numbers[0]+'</td><td>'+numbers[1]+'</td><td>'+numbers[2]+'</td><td>'+numbers[5]+'</td><td>'+numbers[4]+'</td><td>'+numbers[5]+'</td>'
                $('#lotto_number_table tbody').append(row);
            }
        });
    });
</script>

</body>
</html>
